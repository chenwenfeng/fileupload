@(userForm: Form[User])

@import helper._

@main("signup") {
        
  <h2>signup</h2>
  

  @form(routes.Application.createUser) {
      
    @inputText(userForm("email")) 
    @inputPassword(userForm("password")) 
    
    <input type="submit" value="Signup">
      
  }
  
  <a href="@routes.Application.signin">signin</a>
}
